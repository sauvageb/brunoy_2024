<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nouvelle facture</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body>

	<div th:insert="~{fragments/sidebar}"></div>

	<main>
		<div class="px-4 sm:ml-64">

			<div class="mt-1">

				<form th:action="@{/invoices/add}" th:object="${invoiceDto}"
					method="post">

					<div class="grid md:grid-cols-1 grid-cols-1 my-4">

						<!-- ############ Section  -->
						<section
							class="p-4 bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">

							<!-- Import du logo -->
							<div class="flex items-left mb-6">
								<label for="dropzone-file"
									class="p-4 flex flex-col items-center justify-center h-30 border-2 border-gray-300 border-dashed cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
									<div
										class="flex flex-col items-center justify-center pt-5 pb-6">
										<svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
											aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
											fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round"
												stroke-linejoin="round" stroke-width="2"
												d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
            </svg>
										<p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
											<span class="font-semibold">Importer mon logo</span>
										</p>
									</div> <input id="dropzone-file" type="file" class="hidden" />
								</label>
							</div>

							<!-- Choix du client -->
							<div class="mb-6">
								<select id="customer" th:field="*{customerId}"
									class="block p-2 mb-6 text-sm text-gray-900 border border-gray-300 border-dashed bg-gray-50 text-base dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
									<option selected value="0">Choisir client...</option>
									<option th:each="customer : ${customers}"
										th:text="${customer.name}" th:value="${customer.id}"></option>
								</select>
							</div>

							<!-- Type de facture -->
							<div class="mb-6">
								<select id="invoiceType"
									class="text-white bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
									<option selected>Facture</option>
									<option value="">Facture d'acompte</option>
								</select>
							</div>

							<!-- Intitulé -->
							<div class="mb-6">
								<input type="text" id="" th:field="*{invoiceName}"
									class="block w-full p-2 text-gray-900 border border-gray-300 border-dashed bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Intitulé de la facture"> <label
									for="large-input"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
							</div>

							<!-- -------- -->
							<div class="grid gap-6 mb-6 md:grid-cols-3">
								<!-- Date emission -->
								<label for=""
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date
									d'émission</label> <input type="date" id="" th:field="*{issueDate}"
									class="block w-full text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Date d'émission">


							</div>

							<!-- Contenu -->
							<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
								<table
									class="w-full text-sm text-left rtl:text-right text-blue-100 dark:text-blue-100">
									<thead
										class="text-xs text-white uppercase bg-blue-600 border-b border-blue-400 dark:text-white">
										<tr>
											<th scope="col" class="px-6 py-3">Désignation</th>
											<th scope="col" class="px-6 py-3"></th>
											<th scope="col" class="px-6 py-3"></th>
											<th scope="col" class="px-6 py-3">TVA</th>
											<th scope="col" class="px-6 py-3"></th>
											<th scope="col" class="px-6 py-3">Montnat HT</th>
										</tr>
									</thead>
								</table>
							</div>
							<label for="large-input"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
							<div class="grid grid-cols-4 gap-1">

								<!-- Designation -->
								<input type="text" id="content" th:field="*{content}"
									class="block w-full col-2 p-2 text-gray-900 border border-gray-300 border-dashed bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Désignation" required>

								<!-- Total excluding TVA -->
								<input type="number" th:field="*{totalExcludingVAT}"
									id="totalExcludingVAT"
									class="block w-full p-2 text-gray-900 border border-gray-300 border-dashed bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />

								<!-- TVA -->
								<input type="number" id="" th:field="*{tva}"
									class="block w-full p-2 text-gray-900 border border-gray-300 border-dashed bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="20%" required>

							</div>

							<div class="flex justify-end p-4">
								<button type="submit"
									class="py-2.5 px-5 text-sm text-center text-white focus:outline-none bg-blue-700 rounded-full border hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-full dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
									Créer</button>
							</div>


						</section>



					</div>
				</form>
			</div>

		</div>
	</main>
</body>
</html>
