	<main>
		<div class="px-4 sm:ml-64">

			<div class="mt-1">

				<form th:action="@{/customers/add}" th:object="${addCustomer}"
					method="post">

					<div class="grid md:grid-cols-2 gap-4 grid-cols-1 my-4">
						<!-- ############ Section  -->
						<section class="bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">
							<div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
								<h3 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Type
									de client</h3>

								<div class="flex w-full">
									<div class="flex items-center my-4 me-4">
										<input id="inline-radio" type="radio"
											th:field="*{professional}" th:value="true"
											name="inline-radio-group"
											class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
										<label for="inline-radio"
											class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Professionnel</label>
									</div>
									<div class="flex items-center">
										<input id="inline-2-radio" type="radio"
											th:field="*{professional}" th:value="false"
											name="inline-radio-group"
											class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
										<label for="inline-2-radio"
											class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Particulier</label>
									</div>
								</div>

								<!--	Informations-->
								<div class="w-full">
									<h3
										class="mb-4 text-lg font-bold text-gray-900 dark:text-white">Informations</h3>
									<label for="name"
										class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
									<input type="text" name="name" id="name" th:field="*{name}"
										th:classappend="${#fields.hasErrors('name') ? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700 focus:ring-red-500 focus:border-red-500' : ''}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
										placeholder="Nom" required="">
									<p th:errors="*{name}"
										class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
								</div>

								<div class="grid md:grid-cols-2 grid-flow-col gap-4 grid-cols-1">
									<div class="mt-2">
										<label for="mail"
											class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mail</label>
										<input type="email" name="mail" id="mail" th:field="*{email}"
											th:classappend="${#fields.hasErrors('email') ? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700 focus:ring-red-500 focus:border-red-500' : ''}"
											class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
											placeholder="email@entreprise.fr" required="">
									</div>
									<div class="mt-2">
										<label for="phone"
											class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
											TÃ©lÃ©phone </label> <input type="tel" name="phone" id="phone"
											th:field="*{phone}"
											class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
											placeholder="0680808080" required="">
									</div>
								</div>

								<!--	Informations lÃ©gales et bancaires -->
								<div class="w-full mt-4">
									<h3
										class="mb-4 text-lg font-bold text-gray-900 dark:text-white">Informations
										lÃ©gales et bancaires</h3>
								</div>

								<!-- SIREN / TVA Intra -->
								<div class="grid md:grid-cols-2 grid-flow-col gap-4 grid-cols-1">
									<div class="mt-2">
										<label for="siret"
											class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">SIREN
											ou SIRET</label> <input type="number" name="siret" id="siret"
											th:field="*{businessIdentification}"
											class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
											placeholder="36252187900034" required="">
									</div>
									<div class="mt-2">
										<label for="tvaIntra"
											class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
											NÂ° de TVA intracommunautaire</label> <input type="text"
											name="tvaIntra" th:field="*{intracommunityTVA}" id="tvaIntra"
											class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
											placeholder="FR32123456789" required="">
									</div>
								</div>

								<!-- IBAN -->
								<div class="w-full mt-2">
									<label for="iban"
										class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">IBAN</label>
									<input type="text" name="iban" id="iban" th:field="*{iban}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
										placeholder="IBAN" required="">
								</div>

								<div class="grid md:grid-cols-2 grid-flow-col gap-4 grid-cols-1">
									<div class="mt-2">
										<label for="bic"
											class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">BIC</label>
										<input type="number" name="bic" id="bic" th:field="*{bic}"
											class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
											placeholder="36252187900034" required="">
									</div>
								</div>

								<!--	Adresse -->
								<div class="w-full mt-4">
									<h3
										class="mb-4 text-lg font-bold text-gray-900 dark:text-white">Adresse</h3>
								</div>

								<div class="w-full">
									<div class="mt-2">
										<label for="address"
											class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Adresse</label>
										<input type="text" name="address" id="address"
											th:field="*{address}"
											class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
											placeholder="Adresse" required="">
									</div>
									<div class="mt-2">
										<label for="supplement_address"
											class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
											ComplÃ©ment d'adresse</label>

										<textarea type="text" name="supplement_address"
											id="supplement_address" th:field="*{addressComplement}"
											class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
											placeholder="ComplÃ©ment d'adresse" required=""></textarea>
									</div>
								</div>

								<!-- Code Postal -->
								<div class="grid md:grid-cols-2 grid-flow-col gap-4 grid-cols-1">
									<div class="mt-2">
										<label for="zipcode"
											class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Code
											postal</label> <input type="number" name="zipcode" id="zipcode"
											th:field="*{zipcode}"
											class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
											placeholder="75000" required="">
									</div>
									<div class="mt-2">
										<label for="city"
											class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
											Ville</label> <input type="text" name="city" id="city"
											th:field="*{city}"
											class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
											placeholder="Paris" required="">
									</div>
								</div>

								<div class="grid md:grid-cols-2 grid-flow-col gap-4 grid-cols-1">
									<div class="mt-2">
										<label for="country"
											class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pays</label>

										<select id="country" th:field="*{country}"
											class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
											<option value="" selected="true">Aucun Pays</option>

											<option th:each="country : ${countryList}"
												th:value="${country}" th:text="${country}"></option>

										</select>
									</div>

								</div>
							</div>
						</section>

						<!-- ############ Section  -->
						<section class="bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">

							<div class="flex justify-end p-4">
								<button type="submit"
									class="py-2.5 px-5 text-sm text-center text-white focus:outline-none bg-blue-700 rounded-full border hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-full dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
									Ajouter client</button>
							</div>

							<div class="px-4 mx-auto max-w-2xl">
								<h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Notes</h2>

								<div class="sm:col-span-2">
									<label for="notes"
										class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notes</label>

									<textarea name="notes" id="notes" th:field="*{notes}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
										placeholder="Notes" required=""></textarea>
								</div>

							</div>
						</section>

					</div>
				</form>
			</div>

		</div>
	</main>


</body>
</html>
